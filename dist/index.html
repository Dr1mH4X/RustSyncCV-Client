<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ClipSync-Rust 客户端</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="index.js"></script>
</head>
<body>
  <h1>ClipSync-Rust 客户端</h1>
  <div>
    <label>服务器地址: <input id="serverUrl" type="text" placeholder="wss://your.server.com" /></label>
  </div>
  <div>
    <label>认证令牌: <input id="token" type="password" placeholder="输入令牌" /></label>
  </div>
  <button id="connectBtn">连接</button>
  <p>状态: <span id="status">未连接</span></p>
</body>
</html>
