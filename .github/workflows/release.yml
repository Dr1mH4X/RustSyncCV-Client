name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 步骤 1: 编译所有平台的产物
  buildapp:
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            artifact_name: "macos-arm"
          - platform: "ubuntu-latest"
            args: ""
            artifact_name: "linux-x64"
          - platform: "windows-latest"
            args: ""
            artifact_name: "windows-x64"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4 # 升级到 v4
        with:
          version: 9

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf imagemagick

      - name: Install Frontend Dependencies
        run: pnpm install

      # 关键修复步骤：在构建前确保图标是正方形并生成全套图标
      - name: Fix and Generate Icons
        shell: bash
        run: |
          # 检查原始图片是否存在
          SOURCE_IMG="src-tauri/icons/icon.png"
          if [ -f "$SOURCE_IMG" ]; then
            echo "Processing icons..."
            # 使用 tauri-cli 重新生成所有格式 (它会自动处理一些常见的格式问题)
            # 注意：如果图片不是正方形，这一步在 linux/macos 上可以通过 imagemagick 预处理
            pnpm tauri icon $SOURCE_IMG
          else
            echo "Warning: Source icon not found at $SOURCE_IMG"
          fi

      # 运行编译
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
          tagName: ""

      # 将编译好的产物暂存到 Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.artifact_name }}
          path: |
            src-tauri/target/**/release/rust-sync-cv-client.exe
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/**/release/bundle/dmg/*.dmg

  # 步骤 2: 汇总产物并发布 Release
  publish-release:
    needs: buildapp
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tauri.conf.json
        id: version
        run: |
          VERSION=$(jq -r .version src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: tauri-build-*
          merge-multiple: true

      - name: Create Final Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: RustSyncCV v${{ steps.version.outputs.version }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            ./artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
