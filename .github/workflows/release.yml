name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  buildapp:
    name: Build ${{ matrix.job }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - job: "win-amd64"
            platform: "windows-latest"
            os_name: "windows"
            arch: "amd64"
            args: ""
          - job: "linux-amd64"
            platform: "ubuntu-latest"
            os_name: "linux"
            arch: "amd64"
            args: ""
          - job: "mac-arm64"
            platform: "macos-latest"
            os_name: "macos"
            arch: "arm64"
            args: "--target aarch64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf imagemagick libxdo-dev

      - name: Install Frontend Dependencies
        run: pnpm install

      - name: Fix and Generate Icons
        shell: bash
        run: |
          SOURCE_IMG="src-tauri/icons/icon.png"
          if [ -f "$SOURCE_IMG" ]; then
            pnpm tauri icon $SOURCE_IMG
          fi

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
          tagName: ""

      - name: Rename Artifacts
        shell: bash
        run: |
          VERSION=$(jq -r .version src-tauri/tauri.conf.json)
          mkdir -p ./final_artifacts

          if [[ "${{ matrix.os_name }}" == "windows" ]]; then
            cp src-tauri/target/release/rust-sync-cv-client.exe "./final_artifacts/RustSyncCV v${VERSION} windows-amd64.exe"
          elif [[ "${{ matrix.os_name }}" == "linux" ]]; then
            cp src-tauri/target/release/bundle/appimage/*.AppImage "./final_artifacts/RustSyncCV v${VERSION} linux-amd64.AppImage"
          elif [[ "${{ matrix.os_name }}" == "macos" ]]; then
            cp src-tauri/target/**/release/bundle/dmg/*.dmg "./final_artifacts/RustSyncCV v${VERSION} macos-arm64.dmg"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.job }}
          path: ./final_artifacts/*

  publish-release:
    needs: buildapp
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tauri.conf.json
        id: version
        run: |
          VERSION=$(jq -r .version src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: tauri-build-*
          merge-multiple: true

      - name: Create Final Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: RustSyncCV v${{ steps.version.outputs.version }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            ./artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
