name: Release
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 步骤 1: 编译所有平台的产物
  build-tauri:
    strategy:
      fail-fast: true # 关键：只要有一个平台失败，立即停止其他所有任务
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            artifact_name: "macos-x86"
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            artifact_name: "macos-arm"
          - platform: "ubuntu-latest"
            args: ""
            artifact_name: "linux-x64"
          - platform: "windows-latest"
            args: ""
            artifact_name: "windows-x64"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Frontend Dependencies
        run: pnpm install

      # 运行编译（但不在这里发布）
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
          tagName: ""

      # 将编译好的产物暂存到 Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.artifact_name }}
          path: |
            src-tauri/target/**/release/rust-sync-cv-client.exe
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/**/release/bundle/dmg/*.dmg

  # 步骤 2: 汇总产物并发布 Release
  publish-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tauri.conf.json
        id: version
        run: |
          VERSION=$(jq -r .version src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 下载前面步骤存储的所有安装包
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: tauri-build-*
          merge-multiple: true

      - name: Create Final Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: RustSyncCV v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            ./artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
