name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  buildapp:
    name: Build ${{ matrix.job }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - job: "win-amd64"
            platform: "windows-latest"
            os_name: "windows"
            arch: "amd64"
            args: ""
          - job: "linux-amd64"
            platform: "self-hosted"
            os_name: "linux"
            arch: "amd64"
            args: ""
          - job: "mac-arm64"
            platform: "macos-latest"
            os_name: "macos"
            arch: "arm64"
            args: "--target aarch64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf imagemagick libxdo-dev

      - name: Install Frontend Dependencies
        run: pnpm install

      - name: Fix and Generate Icons
        shell: bash
        run: |
          SOURCE_IMG="src-tauri/icons/icon.png"
          if [ -f "$SOURCE_IMG" ]; then
            pnpm tauri icon $SOURCE_IMG
          fi

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
          tagName: ""

      - name: Rename and Package Artifacts
        shell: bash
        run: |
          VERSION=$(jq -r .version package.json)
          mkdir -p ./final_artifacts
          BASE_NAME="RustSyncCV v${VERSION} ${{ matrix.os_name }}-${{ matrix.arch }}"

          if [[ "${{ matrix.os_name }}" == "windows" ]]; then
            EXE_FILE="src-tauri/target/release/rust-sync-cv-client.exe"
            7z a -t7z -mx=9 "./final_artifacts/${BASE_NAME}.7z" "./${EXE_FILE}"

          elif [[ "${{ matrix.os_name }}" == "linux" ]]; then
            APPIMAGE_PATH=$(ls src-tauri/target/release/bundle/appimage/*.AppImage)
            GZIP=-9 tar -czf "./final_artifacts/${BASE_NAME}.tar.gz" -C "$(dirname "$APPIMAGE_PATH")" "$(basename "$APPIMAGE_PATH")"

          elif [[ "${{ matrix.os_name }}" == "macos" ]]; then
            brew install create-dmg
            if [ -f "src-tauri/icons/icon.icns" ]; then
              cp src-tauri/icons/icon.icns ./app.icns
            else
              mkdir -p app.iconset
              sips -z 512 512 src-tauri/icons/icon.png --out app.iconset/icon_512x512.png
              iconutil -c icns app.iconset -o app.icns
            fi

            APP_NAME="RustSyncCV.app"
            mkdir -p "$APP_NAME/Contents/MacOS"
            mkdir -p "$APP_NAME/Contents/Resources"
            BINARY_SOURCE="src-tauri/target/aarch64-apple-darwin/release/rust-sync-cv-client"
            if [ ! -f "$BINARY_SOURCE" ]; then
                BINARY_SOURCE=$(ls src-tauri/target/release/rust-sync-cv-client 2>/dev/null || ls src-tauri/target/*/release/rust-sync-cv-client | head -n 1)
            fi
            cp "$BINARY_SOURCE" "$APP_NAME/Contents/MacOS/RustSyncCV"
            cp app.icns "$APP_NAME/Contents/Resources/"

            cat > "$APP_NAME/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>RustSyncCV</string>
              <key>CFBundleIconFile</key>
              <string>app.icns</string>
              <key>CFBundleIdentifier</key>
              <string>com.rustsynccv.app</string>
              <key>CFBundleName</key>
              <string>RustSyncCV</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>$VERSION</string>
              <key>CFBundleVersion</key>
              <string>$VERSION</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
          </dict>
          </plist>
          EOF

            chmod +x "$APP_NAME/Contents/MacOS/RustSyncCV"
            codesign --force --deep --sign - "$APP_NAME"

            create-dmg \
              --volname "RustSyncCV Installer" \
              --volicon "app.icns" \
              --window-pos 200 120 \
              --window-size 800 400 \
              --icon-size 100 \
              --icon "$APP_NAME" 200 190 \
              --hide-extension "$APP_NAME" \
              --app-drop-link 600 185 \
              "./final_artifacts/${BASE_NAME}.dmg" \
              "$APP_NAME"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.job }}
          path: ./final_artifacts/*

  publish-release:
    needs: buildapp
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: >
            ${{ github.event_name == 'workflow_dispatch'
                && '--unreleased --strip header'
                || '--latest --strip header' }}
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: tauri-build-*
          merge-multiple: true

      - name: Create Final Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: RustSyncCV v${{ steps.version.outputs.version }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            ./artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
